<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop </title>
</head>
<body>
   
    <script>

let a="";
let b = 1;
while (b <= 100) {
  a=a+"\n"+b;
  b++;
}
console.log(a);
    </script>
</body>
</html>
