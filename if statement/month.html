<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month</title>
</head>
<body>
    


    <script>
        let a =prompt("Enter a Number");
        if(a == 1){
            alert("January")
        }else if(a == 2){
            alert("Febuary")
        }else if(a == 3){
            alert("March")
        }else if(a == 4){
            alert("April")
        }else if(a == 5){
            alert("May")
        }else if(a == 6){
            alert("June")
        }else if(a == 7){
            alert("July")
        }else if(a == 8){
            alert("Agust")
        }else if(a == 9){
            alert("September")
        }else if(a == 10){
            alert("October")
        }else if(a == 11){
            alert("November")
        }else if(a == 12){
            alert("December")
        }else{
            alert("not found")
        }
    </script>
</body>
</html>
