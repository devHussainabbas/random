<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week with switch</title>
</head>
<body>
    
    <script>

        let week =prompt("enter a number");

        switch(week){
            case("1"):alert("Monday");
            break;
            case("2"):alert("Tuesday");
            break;
            case("3"):alert("Wednesday");
            break;
            case("4"):alert("Thrusday");
            break;
            case("5"):alert("Friday");
            break;
            case("6"):alert("Saturday");
            break;
            case("7"):alert("Sunday");
            break;
            case("monday"):alert(1);
            break;
            case("tuesday"):alert(2);
            break;
            case("wednesday"):alert(3);
            break;
            case("thrusday"):alert(4);
            break;
            case("friday"):alert(5);
            break;
            case("saturday"):alert(6);
            break;
            case("sunday"):alert(7);
            break;
            default:alert("Enter a Valid Number")
            

        }
    </script>
</body>
</html>
