<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result with switch</title>
</head>
<body>
    

    <script>

let number =prompt("enter your marks ");

switch(true){
    case(number>=90 && number<=100):alert("You are Pass With A+");
    break;
    case(number>=80 && number<=89):alert("You Are Pass With A");
    break;
    case(number>=70 && number<=79):alert("You Are Pass With B");
    break;
    case(number>=60 && number<=69):alert("You Are Pass With C");
    break;
    case(number>=45 && number<=59):alert("You Are Pass With D");
    break;
    case(number>=0 && number<=44):alert("You are failed Please Retry ")
    default:alert("not in our record")
}



    </script>
</body>
</html>
